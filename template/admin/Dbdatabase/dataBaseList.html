{block name="script"}
<script type="text/javascript">
$(function(){
	getDataBaselist(1);
});
//分页数据
function getDataBaselist(page_index) {
	var search_text = $("#search_text").val();
	$.ajax({
		type : "post",
		url : "{:__URL('ADMIN_MAIN/dbdatabase/databaselist')}",
		success : function(data) {
			var html = '';
			if (data.length > 0) {
				for (var i = 0; i < data.length; i++) {
					html += '<tr align="center">';
					html += '<td><div class="cell"><label><input name="sub" type="checkbox" value="'+ data[i]["name"]+'" ></label></div></td>';
					html += '<td style="text-align:left;">'+ data[i]["name"]+'</td>';	
					html += '<td>'+ data[i]["rows"]+'</td>';
					html += '<td>'+ data[i]["data_length_info"]+ '</td>';
					html += '<td>'+ data[i]["create_time"]+ '</td>';
					html += '<td>';
					//html += '<a target="_blank" href="javascript:makeTable(2, &#39;'+ data[i]["name"]+'&#39;);">优化</a>';
					html += '<a href="javascript:makeTable(1,&#39;'+ data[i]["name"]+'&#39;);">修复</a></td> ';
					html += '</tr>';
				}
			} else {
				html += '<tr align="center"><th colspan="6">暂无列表</th></tr>';
			}
			$(".style0list tbody").html(html);
		}
	});
}	

function batchDelete() {
	var _tables = new Array();
	$(".style0list tbody input[type='checkbox']:checked").each(function(i) {
		_tables[i]=$(this).val();
	});
	if(_tables.length ==0){
		$( "#dialog" ).dialog({
			buttons: {
				"确定,#e57373": function() {
					$(this).dialog('close');
				}
			},
			contentText:"请选择需要操作的记录",
			title:"消息提醒",
		});
		return false;
	}
	ajax_ids(_tables);
}

var flag = false;
// 备份表
function ajax_ids(_tables){
	$( "#dialog" ).dialog({
		buttons: {
			"确定": function() {
				$(this).dialog('close');
				$.ajax({
					type : "post",
					url : "{:__URL('ADMIN_MAIN/dbdatabase/exportdatabase')}",
					data : { "tables" : _tables },
					dataType : "json",
					success : function(data) {
						if(data.status ==1 && data.message=="初始化成功"){
							backup(data.tab);
							ZENG.msgbox.show(data.message, 4, 3000);
							return;
						} else{
							ZENG.msgbox.show(data.message, 5);
						}
					}
				});
			},
			"取消,#e57373": function() {
				$(this).dialog('close');
			}
		},
	contentText:"是否备份？",
	});
} 

//备份数据库
function backup(tab,status) {
	$.ajax({
		type : "post",
		url : "{:__URL('ADMIN_MAIN/dbdatabase/exportdatabase')}",
		data : { "id" : tab.id, "start" : tab.start },
		dataType : "json",
		success : function(data) {
			ZENG.msgbox.show("正在备份数据库，请不要关闭窗口", 6);
			if (data.status == 1) {
				if (!$.isPlainObject(data.tab)) {
					ZENG.msgbox.show(data.message, 5);
					return;
				}else{
					ZENG.msgbox.show("正在处理"+data.tab.table+' ...', 6);
				}
				backup(data.tab, tab.id != data.tab.id);
			} else {
				if(data.status == -1){
					ZENG.msgbox.show(data.message, 5);
				}else{
					ZENG.msgbox.show("备份完成", 4, 3000);
				}
			}
		}
	})
}

function makeTable(type, table){
	var _tables = new Array();
	if(table == undefined ){
		$(".style0list tbody input[type='checkbox']:checked").each(function(i) {
			_tables[i]=$(this).val();
		});
		if(_tables.length ==0){
			$( "#dialog" ).dialog({
				buttons: {
					"确定,#e57373": function() {
						$(this).dialog('close');
					}
				},
				contentText:"请选择需要操作的记录",
				title:"消息提醒",
			});
			return false;
		}
	}else{
		_tables[0] = table;
	}
	tableOperation(type, _tables);
}

//修复 优化
function tableOperation(type, tab){
	
	if(!flag){
		flag = true;
		if(type == 1){
			ZENG.msgbox.show("正在修复数据库，请不要关闭窗口", 6);
			$.ajax({
				type:"post",
				url:"{:__URL('ADMIN_MAIN/dbdatabase/repair')}",
				data:{tables:tab},
				success: function (data) {
					flag = false;
					if(data.status > 0){
						ZENG.msgbox.show(data.message, 4, 3000);
					}else{
						ZENG.msgbox.show(data.message, 5);
					}
		
				}
			});
			
		}else if(type == 2){
			ZENG.msgbox.show("正在优化数据库，请不要关闭窗口", 6);
			$.ajax({
				type:"post",
				url:"{:__URL('ADMIN_MAIN/dbdatabase/optimize')}",
				data:{tables:tab},
				success: function (data) {
					console.log(data);
					flag = false;
					if(data.status > 0){
						ZENG.msgbox.show(data.message, 4, 3000);
					}else{
						ZENG.msgbox.show(data.message, 5);
					}
				}
			});
		}
	}
}

//全选
function CheckAll(event){
	var checked = event.checked;
	$(".style0list tbody input[type = 'checkbox']").prop("checked",checked);
}
</script>
